<div class="chat-inner-container">
  <mat-toolbar>
    <div class="toolbar" fxLayout="row" fxLayoutAlign="start center" fxFlexFill>
      <span fxFlex></span>
               
        <div fxLayout="row" fxLayoutAlign="end" >
          <button mat-icon-button >
            <mat-icon>menu</mat-icon>
          </button>

            <button mat-icon-button >
              <mat-icon>more_vert</mat-icon>
            </button>
        </div>
    </div>
  </mat-toolbar>

  <div class="chat-content" fxLayout="column" >
    <mat-list dense>
      <mat-list-item  *ngFor="let step of teststeps">
        <h3 mat-line>{{ step.name }}</h3>
        <button mat-icon-button (click)="deletetest(test.id)">
          <mat-icon class="mat-12">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>

</div>


<mat-menu #chatMenu="matMenu">
  <button mat-menu-item>
    <mat-icon> account_circle</mat-icon>
    <span> Group chat information </span>
  </button>
  <button mat-menu-item >
    <mat-icon> volume_mute</mat-icon>
    <span> Group announcement </span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item >
    <mat-icon> clear_all</mat-icon>
    <span> Clear chat history </span>
  </button>
</mat-menu>
