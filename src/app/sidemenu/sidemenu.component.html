<div class="sidenav_container"  [@onSideNavChange]="sideNavState ? 'open' : 'close'">
  <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;">

    <div fxLayout="row" fxLayoutAlign="end center" style="margin-bottom: 0px;">
      <button mat-icon-button (click)="onSidenavToggle()">
        <mat-icon *ngIf="sideNavState">arrow_left</mat-icon>
        <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
      </button>
    </div>
    <mat-divider></mat-divider>
    <div>
      <mat-nav-list>
        <mat-list-item *ngFor="let page of pages" [routerLink]="[page.link]">
        
          <mat-icon matTooltip={{page?.name}}  style="padding-right:5px;" >{{page?.icon}}</mat-icon>
          <span style="padding-left:15px;" [@animateText]="linkText ? 'show' : 'hide'">{{ page?.name }} </span>
      
        </mat-list-item>
      </mat-nav-list>
    </div>
  </div>

  <span class="spacer"></span>
  
</div>
